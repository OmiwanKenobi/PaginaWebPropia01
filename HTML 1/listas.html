<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera clase de HTML</title>
</head>
<body>
    <p>Lista desordenada</p>
    <ul type="disc">
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
    </ul>
    <p>Lista ordenada</p>
    <ol type="I" start="8"> 
        <li>manzana</li>
        <li>pera</li>
        <li>cereza</li>
    </ol>
</body>
</html>
